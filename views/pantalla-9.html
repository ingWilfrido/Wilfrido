        media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)">

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i&amp;display=swap&amp;subset=latin-ext"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&amp;display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap"
        rel="stylesheet">

    <!-- Your app title -->
    <title>Daviplata App</title>
    <link rel="stylesheet" href="../css/app.css">

</head>

<body class="bg-daviplata">
    <div id="wrapper" class="main">
        <header class="headernew">
            <div class="headernew__wrapper">
                <div class="wrapper__arrow"><img src="../assets/images/arrow-left-white.svg" alt="left"
                        class="icon-arrow-left">
                </div>
                <div class="wrapper__logo">
                    <h1 class="title-main">SOAT</h1>
                </div>
                <div class="wrapper__closed"> <img src="../assets/images/close.svg" alt="closed"
                        class="icon-closed-app"></div>
            </div>
        </header>
        <!--end headernew-->

        <div class="content-general">
            <div class="box-white box-white__noPdngLateral">
                <div class="wrapper-congratulations wrapper-congratulations--pdngLateral">
                    <div class="wrapper-congratulations__icon"><img src="../assets/images/exitoso.svg" alt=""></div>
                    <div class="wrapper-congratulations__message">
                        <h2 class="title-green">Compra exitosa</h2>
                        <label for="">
                            La compra del <strong> SOAT</strong> ha sido exitosa.
                        </label>
                    </div>
                </div>
                <div class="wrapper-flex wrapper-flex--pdngLateral">
                    <div class="wrapper-flex__long">
                        <label>
                            Para recibir más información sobre el SOAT <strong>llame al #322 de Seguros
                                Bolívar.</strong>
                        </label>
                    </div>
                </div>
                <div class="wrapper-flex wrapper-flex--pdngLateral">
                    <div class="wrapper-flex__long">
                        <label class="name-owner" for="">Número del SOAT</label>
                        <label class="result-owner" for="">54610216510531510</label>
                    </div>
                </div>
                <div class="wrapper-flex wrapper-flex--pdngLateral wrapper-flex--last">
                    <div class="wrapper-flex__long">
                        <label class="name-owner" for="">Inicio de vigencia</label>
                        <label class="result-owner" for="">12/08/2019</label>
                    </div>
                </div>

                <div class="container-download">
                    <button class="button button--red button--download">Descargar SOAT</button>
                </div>
                <div class="moreDetails moreDetails--widthMedium" id="more-details" onclick="showDetails()">
                    <p>Más detalles</p>
                    <img src="../assets/images/icon-plus.svg" alt="">
                </div>
                <div class="lessDetails lessDetails--widthMedium" id="less-details" onclick="hideDetails()">
                    <p class="bold">Menos detalles</p>
                    <img src="../assets/images/icon-less.svg" alt="">
                </div>
                <div class="wrapper-block wrapper-block--details wrapper-block--border-none wrapper-flex--pdngLateral"
                    id="details">
            
                    <div class="wrapper-flex wrapper-flex--pdngLateral">
                        <div class="wrapper-flex__long">
                            <label class="name-owner" for="">Valor del SOAT</label>
                            <label class="result-owner" for="">$ 441.000</label>
                        </div>
                    </div>
                    <div class="wrapper-flex wrapper-flex--pdngLateral">
                        <div class="wrapper-flex__long">
                            <label class="name-owner" for="">Número de autorización</label>
                            <label class="result-owner" for="">4886541</label>
                        </div>
                    </div>
                    <div class="wrapper-flex wrapper-flex--pdngLateral">
                        <div class="wrapper-flex__long">
                            <label class="name-owner" for="">Fecha y hora de la transacción</label>
                            <label class="result-owner" for="">12/08/2019, 5:35 p.m</label>
                        </div>
                    </div>
                </div>
                <div class="textInformation">
                    <p class="textInformation--peragraph">
                        El SOAT le será enviado al correo electrónico
                        registrado una vez haya sido emitido
                    </p>
                </div>
                <button class="button button--red">Finalizar</button>
            </div>
        </div>
    </div>
    <footer>
         <!--  BOTON AYUDA  -->
         <div class="btn-ayuda">
            <a href="#">
                <img src="../assets/images/help.svg" alt="">
              </a>
        </div>
        <!--  end BOTON AYUDA  -->
    </footer>
    <!--end wrapper-->

    <script type="text/javascript">
        document.getElementById('details').classList.add('d-none');
        document.getElementById('less-details').classList.add('d-none');
        document.getElementById('less-details').classList.remove('lessDetails');


        function showDetails() {
            document.getElementById('details').classList.remove('d-none');
            document.getElementById('more-details').classList.add('d-none');
            document.getElementById('more-details').classList.remove('moreDetails');
            document.getElementById('less-details').classList.remove('d-none');
            document.getElementById('less-details').classList.add('lessDetails');
        }
        function hideDetails() {
            document.getElementById('details').classList.add('d-none');
            document.getElementById('more-details').classList.remove('d-none');
            document.getElementById('more-details').classList.add('moreDetails');
            document.getElementById('less-details').classList.add('d-none');
            document.getElementById('less-details').classList.remove('lessDetails');
        }

    </script>


</body>

</html>
