      </header>
      <!--end headernew-->

        <div class="box-white">
            <div class="wrapper-congratulations">

                    <h2 class="title-green">Compra exitosa</h2>
                    <label for="">
                        La compra del <strong> SOAT</strong> ha sido exitosa y será <strong> emitido en las siguientes 24 horas.</strong>
                    </label>
                </div>
            </div>
            <div><label>
                En caso que la vigencia de su SOAT finalice el día de hoy o este se encuentre vencido. 
                La nueva póliza será vigente a partir del siguiente día hábil de la emisión.
            </label></div>
          <div class="wrapper-flex">
            <div class="wrapper-flex__long">
              <label class="name-owner" for="">Para recibir más información sobre el SOAT </label>
              <label class="result-owner" for="">llame al #322 de Seguros Bolívar.</label>
            </div>
          </div>
          <div class="wrapper-flex">
            <div class="wrapper-flex__long">
              <label class="name-owner" for="">Valor del SOAT</label>
              <label class="result-owner" for="">$ 441.000</label>
            </div>
          </div>
          <div class="wrapper-flex">
            <div class="wrapper-flex__long">
              <label class="name-owner" for="">Número de autorización</label>
              <label class="result-owner" for="">4886541

              </label>
            </div>
          </div>
          <div class="wrapper-flex wrapper-flex--last">
            <div class="wrapper-flex__long">
              <label class="name-owner" for="">Correo electrónico donde recibirá la póliza:</label>
              <label class="result-owner" for="">cristiandarias@mail.com</label>

          </a>
      </div>

    <!--end wrapper-->
    
    <script type="text/javascript">
      document.getElementById('details').classList.add('d-none');
      document.getElementById('less-details').classList.add('d-none');
      document.getElementById('less-details').classList.remove('lessDetails');
  
  
      function showDetails() {
        document.getElementById('details').classList.remove('d-none');
        document.getElementById('more-details').classList.add('d-none');
        document.getElementById('more-details').classList.remove('moreDetails');
        document.getElementById('less-details').classList.remove('d-none');
        document.getElementById('less-details').classList.add('lessDetails');
      }
      function hideDetails() {
        document.getElementById('details').classList.add('d-none');
        document.getElementById('more-details').classList.remove('d-none');
        document.getElementById('more-details').classList.add('moreDetails');
        document.getElementById('less-details').classList.add('d-none');
        document.getElementById('less-details').classList.remove('lessDetails');
      }
  
    </script>
